<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Template</title>
    </head>
    <body>
        <div id="TemplateConfigPage" data-role="page" class="page type-interior pluginConfigurationPage" data-require="emby-input,emby-button,emby-select,emby-checkbox">
            <div data-role="content">
                <div class="content-primary">
                    <form id="TemplateConfigForm">
                        <div class="inputContainer">
                            <label class="inputLabel inputLabelUnfocused" for="m3ulinks">M3U Url</label>
                            <input id="m3ulinks" name="m3ulinks" type="text" is="emby-input" />
                            <div class="fieldDescription">Add url for m3u</div>
                        </div>
                        <div class="inputContainer">
                            <label class="inputLabel inputLabelUnfocused" for="cacheMin">M3U Url</label>
                            <input id="cacheMin" name="cacheMin" type="number" is="emby-input" />
                            <div class="fieldDescription">Add url for m3u</div>
                        </div>
                        <div>
                            <button is="emby-button" type="submit" class="raised button-submit block emby-button">
                                <span>Save</span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
            <script type="text/javascript">
                var TemplateConfig = {
                    pluginUniqueId: "fcd2ee35-8fd5-4640-b710-a835de03012d",
                };

                document.querySelector("#TemplateConfigPage").addEventListener("pageshow", function () {
                    Dashboard.showLoadingMsg();
                    ApiClient.getPluginConfiguration(TemplateConfig.pluginUniqueId).then(function (config) {
                        document.querySelector("#m3ulinks").value = config.M3UUrl || "";
                        document.querySelector("#cacheMin").value = config.CacheMinutes || "";
                        Dashboard.hideLoadingMsg();
                    });
                });

                document.querySelector("#TemplateConfigForm").addEventListener("submit", function (e) {
                    Dashboard.showLoadingMsg();
                    ApiClient.getPluginConfiguration(TemplateConfig.pluginUniqueId).then(function (config) {
                        config.M3UUrl = document.querySelector("#m3ulinks").value;
                        config.CacheMinutes = document.querySelector("#cacheMin").value;
                        ApiClient.updatePluginConfiguration(TemplateConfig.pluginUniqueId, config).then(function (result) {
                            Dashboard.processPluginConfigurationUpdateResult(result);
                        });
                    });

                    e.preventDefault();
                    return false;
                });
            </script>
        </div>
    </body>
</html>
